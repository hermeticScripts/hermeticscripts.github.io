<!DOCTYPE html>
<html lang="en">
	<head> 
		<meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hermetic Scripts</title>
		<link rel="icon" type="image/x-icon" href="icons/favicon.ico">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
		<link href="css/app.css" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar bg-light">
  			<div class="container-fluid">
    				<a class="navbar-brand" href="/">
					<span class="box">HS</span>										</a>
  			</div>
		</nav>
		<div class="container">	
			<div class="row">
    				<div class="col-md-4">
					<h2>Stack</h2>
					<!-- Last In First Out -->
					<div class="stack">
						<ul class="list-group"></ul>
					</div>
				</div>
    				<div class="col-md-8">
					<h2>Heap</h2>
					<div class="heap"></div>
				</div>
  			</div>
			<div class="row">
				<div class="col">
					<h2>Web APIs</h2>
					<div class="web-api">
					
					<ul class="list-group list-group-horizontal-md">
						<li class="list-group-item dom-api">document</li>
						<li class="list-group-item">
							<span class="dot-notation">.</span><span class="dom-event">addEventListener</span>
						</li>
					</ul>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h2>Event Queue</h2>
					<!-- First In First Out -->
					<div class="queue">	
						<ul class="list-group list-group-horizontal-md">
							<li class="list-group-item event">DOMContentLoaded</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h2>Speaking through source code</h2>
					<div class="console">
						console<span class="dot-notation">.</span><span class="dom-event">log</span>(<span id="message"></span>);
					</div>
				</div>
			</div>
		</div>
	<script src="js/app.js"></script>
	</body>
</html>
